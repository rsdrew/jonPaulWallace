<form class="emailing-list-form">
  <div class="emailing-list-form-div d-flex gap-3 slide-in">
    <input type="email" name="email" class="emailing-list-email form-control" placeholder="Email" required />
    <button type="submit" class="btn btn-secondary text-nowrap">
      {{ site.data.emailing-list.emailing-list.buttonText }}
    </button>
  </div>
  <div class="emailing-list-success-message hidden slide-in"></div>
  <div class="emailing-list-error-message hidden slide-in"></div>
</form>
